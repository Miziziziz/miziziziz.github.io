    <script>
        const storeData = {
            "WroughtFlesh": {
                "name":"Wrought Flesh", 
                "description": "Rip out organs and equip them in your own body. Fight biopunk monsters and drugged-up space bandits. You are a Gajeshian Cultist: A near-mythological being built from the bodies of long-dead saints.",

                "yt_link": "https://www.youtube.com/embed/dHTxm1PD-bQ",

                },

            "EndoparasiticVR": {

                },
            "Voyager19": {

                "payment_link": "https://buy.stripe.com/aEU8zc09r1kl2w84gg"
                },
        };
        function setupStore(){
            var urlParams = new URLSearchParams(window.location.search);
            var promoCode = urlParams.get('promoCode');
            var gameName = urlParams.get('game');
            
            if (gameName && gameName in storeData){
                var gameHeader = document.getElementById('game-title');
                var gameDesc = document.getElementById('game-description');
                var gameTrailer = document.getElementById('game-trailer');
                var buyButton = document.getElementById('buy-btn');

                gameHeader.textContent = storeData[gameName]['name'];
                gameDesc.textContent = storeData[gameName]['description'];
                gameTrailer.src = storeData[gameName]['yt_link'];
                buyButton.href = storeData[gameName]['payment_link'];
            }
            if (promoCode) {
                var buyButton = document.getElementById('buy-btn');
                buyButton.href += `?prefilled_promo_code=${encodeURIComponent(promoCode)}`;

                var promoText = document.getElementById('promo-notif');
                promoText.textContent = `Promo Code '${promoCode}' Applied!`;
            }
        }
        window.onload = setupStore;        
    </script>
