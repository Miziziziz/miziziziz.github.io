    <script>
        const storeData = {
            "WroughtFlesh": {
                "name":"Wrought Flesh", 
                "description": "Rip out organs and equip them in your own body. Fight biopunk monsters and drugged-up space bandits. You are a Gajeshian Cultist: A near-mythological being built from the bodies of long-dead saints.", 
                "yt_link": "https://www.youtube.com/embed/ssjbt_6RmKY",
                "payment_link": "https://buy.stripe.com/aEU3eSf4le775Ik9AE"
                },
            "Endoparasitic": {
                "name":"Endoparasitic", 
                "description": "Three limbs ripped off, infected with a deadly parasite, you must save your research. Drag yourself through the corridors of a secret research lab on a remote asteroid, fight off horribly mutated monsters, inject countless syringes of vaccines, and survive at all costs.", 
                "yt_link": "https://www.youtube.com/embed/dHTxm1PD-bQ",
                "payment_link": "https://buy.stripe.com/eVaeXA7BT8MNeeQ001"
                },
            "Endoparasitic2": {
                "name":"Endoparasitic 2", 
                "description": "Three limbs ripped off, infected with a deadly parasite, you must survive. Drag yourself through the hallways of an infested arcship, fight off twisted eldritch creatures, craft vaccines and ammunition, and escape to civilization. ", 
                "yt_link": "https://www.youtube.com/embed/orbJ6-Hd0n8",
                "payment_link": "https://buy.stripe.com/3csbLocWdfbbgmY7su"
                },
            "EndoparasiticVR": {
                "name":"Endoparasitic VR", 
                "description": "A complete VR port of the original Endoparasitic.", 
                "yt_link": "https://www.youtube.com/embed/p4wBwOsl_3o",
                "payment_link": "https://buy.stripe.com/00g16K1dv2op8Uw8wz"
                },
            "Voyager19": {
                "name":"Voyager-19", 
                "description": "A short horror game where you control a decaying spacecraft exploring distant star systems.", 
                "yt_link": "https://www.youtube.com/embed/FZ8I4ONvkFY",
                "payment_link": "https://buy.stripe.com/aEU8zc09r1kl2w84gg"
                },
        };
        function setupStoreOnPageLoad(){
            var urlParams = new URLSearchParams(window.location.search);
            var gameName = urlParams.get('game');
            setupStore(gameName);
        }
        function setupStore(gameName){
            if (gameName && gameName in storeData){
                var gameHeader = document.getElementById('game-title');
                var gameDesc = document.getElementById('game-description');
                var gameTrailer = document.getElementById('game-trailer');
                var buyButton = document.getElementById('buy-btn');

                gameHeader.textContent = storeData[gameName]['name'];
                gameDesc.textContent = storeData[gameName]['description'];
                gameTrailer.src = storeData[gameName]['yt_link'];
                buyButton.href = storeData[gameName]['payment_link'];
                var urlParams = new URLSearchParams(window.location.search);
                var promoCode = urlParams.get('promoCode');
                if (promoCode) {
                    var buyButton = document.getElementById('buy-btn');
                    buyButton.href += `?prefilled_promo_code=${encodeURIComponent(promoCode)}`;

                    var promoText = document.getElementById('promo-notif');
                    promoText.textContent = `Promo Code '${promoCode}' Applied!`;
                }
                
                document.getElementById("game-select").style.display = 'none';
                document.getElementById("game-store").style.display = '';
            }
            else{
                document.getElementById("game-select").style.display = '';
                document.getElementById("game-store").style.display = 'none';
            }
        }
        window.onload = setupStoreOnPageLoad;        
    </script>
